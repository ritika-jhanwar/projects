<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 Dot Navigation</title>
    <link rel="stylesheet" href="9dotnav.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="small-container">
        <div class="first box" style="--i:0; --x:-1; --y:0">
            <ion-icon name="videocam-outline"></ion-icon>    
        </div>
        <div class="second box" style="--i:1; --x:1; --y:0">
            <ion-icon name="flame-outline"></ion-icon>
        </div>
        <div class="third box" style="--i:2; --x:0; --y:-1">
            <ion-icon name="bulb-outline"></ion-icon>
        </div>
        <div class="fourth box" style="--i:3; --x:0; --y:1">
            <ion-icon name="build-outline"></ion-icon>
        </div>
        <div class="close box">
            <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="fifth box" style="--i:4; --x:-1; --y:1">
            <ion-icon name="thermometer-outline"></ion-icon>
        </div>
        <div class="sixth box" style="--i:5; --x:-1; --y:-1">
            <ion-icon name="water-outline"></ion-icon>
        </div>
        <div class="seven box" style="--i:6; --x:1; --y:-1">
            <ion-icon name="alarm-outline"></ion-icon>
        </div>
        <div class="eight box" style="--i:7; --x:1; --y:1">
            <ion-icon name="radio-outline"></ion-icon>
        </div>
        
    </div>
    <script src="9dotnav.js
    "></script>
</body>
</html>
